<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota Pagã: Grimório Virtual</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontes: Cinzel (Místico), Inter (Leitura), Lora (Livro) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <!-- Phosphor Icons (para ícones) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0524;
            color: #D1D5DB;
            overflow: hidden;
        }

        .brand-title {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            letter-spacing: 0.1em;
        }
        
        .font-serif {
            font-family: 'Lora', serif;
        }

        /* Cores dos Chakras */
        .border-muladhara { border-color: #EF4444; } .text-muladhara { color: #F87171; }
        .border-svadhisthana { border-color: #F97316; } .text-svadhisthana { color: #FB923C; }
        .border-manipura { border-color: #EAB308; } .text-manipura { color: #FCD34D; }
        .border-anahata { border-color: #22C55E; } .text-anahata { color: #4ADE80; }
        .border-vishuddha { border-color: #3B82F6; } .text-vishuddha { color: #60A5FA; }
        .border-ajna { border-color: #6366F1; } .text-ajna { color: #818CF8; }
        .border-sahasrara { border-color: #A855F7; } .text-sahasrara { color: #C084FC; }

        .main-content, .book-page-content {
          scrollbar-width: thin;
        }

        .main-content::-webkit-scrollbar,
        .book-page-content::-webkit-scrollbar {
          width: 8px;
        }

        .main-content::-webkit-scrollbar-track,
        .book-page-content::-webkit-scrollbar-track {
          background: transparent;
        }

        .main-content::-webkit-scrollbar-thumb,
        .book-page-content::-webkit-scrollbar-thumb {
          background-color: #4a1d96;
          border-radius: 10px;
          border: 2px solid #1e0e40;
        }

        .book-page-content {
            scrollbar-color: #ab8e6c #e4d8c5;
        }

        .book-page-content::-webkit-scrollbar-track {
          background: #e4d8c5;
        }
        .book-page-content::-webkit-scrollbar-thumb {
          background-color: #ab8e6c;
          border-radius: 10px;
          border: 2px solid #e4d8c5;
        }

        @keyframes turnPage {
            from {
                opacity: 0;
                transform: perspective(1200px) rotateY(90deg);
                transform-origin: left center;
            }
            to {
                opacity: 1;
                transform: perspective(1200px) rotateY(0deg);
                transform-origin: left center;
            }
        }

        .animate-page-turn {
            animation: turnPage 0.8s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
  }
}
</script>
</head>
<body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
